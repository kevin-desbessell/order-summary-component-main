<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary component hub</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="illustration">
                <img src="./src/images/illustration-hero.svg" alt="Illustration hero">
            </div>
            <div class="informations">
                <div class="tittle">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.</p>
                </div>
                <div class="plan">
                    <img src="./src/images/icon-music.svg" alt="Icon music">
                    <div class="annual">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <p><a href="#">Change</a></p>
                </div>
                <div class="payment">
                    <p><a href="#" class="proceed">Proceed to Payment</a></p>
                    <p><a href="#" class="cancel">Cancel Order</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
